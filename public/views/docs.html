	<div class="row">
		<div class="col-sm-3">

						<a href="" ng-click="loadContent(item); resetUrl();"> {{ item.split('.')[0] }}</a>
					</li>

					<!-- <li ng-repeat="item in entries"><a ng-href="/wiki/{{ title }}/{{ item.split('.')[0] }}"> {{ item.split('.')[0] }}</a></li> -->
				</ul>
				<!-- <li><a href="#" ng-click="gotoAnchor('data-standards')">goto</a></li> -->

				<!-- <li><a href="#" ng-click="updateScrollSpy()">scrollspy</a></li> -->

		</div>
