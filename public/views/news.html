<div class="container" ng-controller="NewsCtrl" ng-init="init()">
	<div class="row">
		<div class="col-xs-12">
			<h2>News</h2>

			<div class="panel panel-default">
				<!-- <hr> -->
				<table class="table">
					<tbody>
						<tr class="media" ng-repeat="article in articles">
							<td>
								<span class="media-left" >
									<img src="{{ article.img }}" width="150px">
								</span>
								<div class="media-body">
									<a href="{{ article.url }}"><h4>{{ article.title }}</h4></a>
									<p class="text-muted">By {{ article.author }} on {{ article.date | date:"mediumDate"}}</p>
									<p>{{ article.summary }}</p>
								</div>
								<!-- <hr> -->

							</td>

						</tr>
					</tbody>
				</table>

			</div>


		</div>
		
	</div>
</div>
