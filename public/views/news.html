<div class="container">
	<div class="row">
		<h2>News</h2>
		<hr>
		<div ng-repeat="article in articles">
			<a href="{{ article.url }}"><h4>{{ article.title }}</h4></a>
			<p class="text-muted">By {{ article.author }} on {{ article.date }}</p>
			<p>{{ article.summary }}</p>
			<hr>
		</div>
	</div>
</div>
